<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선호 거래 장소 등록</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 400px;
        border-radius: 8px;
        overflow: hidden;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen"
    style="background-color: rgb(255, 255, 255)"
  >
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-6">
      <h2 class="text-center text-xl font-bold mb-4">선호 거래 장소 등록</h2>

      <!-- 지도 영역 -->
      <div id="map" class="mb-4"></div>

      <!-- 별명 입력 및 저장 -->
      <div class="flex mb-4">
        <input
          type="text"
          id="nicknameInput"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200"
          placeholder="거래 장소의 별명을 입력하세요"
        />
        <button
          id="saveLocationButton"
          class="ml-2 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none"
        >
          저장
        </button>
      </div>

      <!-- 저장된 위치 목록 -->
      <ul id="locationList" class="list-disc list-inside text-gray-700"></ul>
    </div>
    <script src="js/preferred_location.js"></script>
  </body>
</html>
