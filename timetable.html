<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강의 시간표 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen"
    style="background-color: rgb(255, 255, 255)"
  >
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-6">
      <h2 class="text-center text-xl font-bold mb-4">강의 시간표 등록</h2>
      <form id="lectureForm">
        <div id="lectureContainer">
          <div class="lecture-form mb-4 border border-gray-300 p-4 rounded-md">
            <label
              class="block text-sm font-medium text-gray-700 mb-1"
              for="daySelect"
              >강의 요일</label
            >
            <select
              name="daySelect"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200"
            >
              <option value="">-- 요일 선택 --</option>
              <option value="월">월</option>
              <option value="화">화</option>
              <option value="수">수</option>
              <option value="목">목</option>
              <option value="금">금</option>
            </select>

            <label
              class="block text-sm font-medium text-gray-700 mt-4 mb-1"
              for="startTime"
              >시작 시간</label
            >
            <input
              type="time"
              name="startTime"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200"
              min="09:00"
              max="21:00"
              step="900"
            />

            <label
              class="block text-sm font-medium text-gray-700 mt-4 mb-1"
              for="endTime"
              >종료 시간</label
            >
            <input
              type="time"
              name="endTime"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200"
              min="09:00"
              max="21:00"
              step="900"
            />

            <label
              class="block text-sm font-medium text-gray-700 mt-4 mb-1"
              for="location"
              >강의실</label
            >
            <input
              type="text"
              name="location"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200"
              maxlength="6"
              placeholder="강의실 코드"
            />

            <button
              type="button"
              class="delete-lecture w-full py-2 mt-4 text-white bg-red-500 hover:bg-red-600 rounded-md focus:outline-none"
            >
              강의 삭제
            </button>
          </div>
        </div>

        <button
          type="button"
          id="addLectureButton"
          class="w-full py-2 mt-0 text-white bg-blue-500 hover:bg-blue-600 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
        >
          강의 추가
        </button>

        <button
          type="submit"
          class="w-full py-3 mt-10 text-white bg-green-600 hover:bg-green-700 rounded-md focus:outline-none focus:ring focus:ring-green-300"
        >
          확인
        </button>
        <button
          type="button"
          id="cancelButton"
          class="w-full py-3 mt-2 text-blue-600 border border-blue-600 rounded-md hover:bg-blue-50"
        >
          취소
        </button>
      </form>
    </div>
    <script src="js/timetable.js"></script>
  </body>
</html>
